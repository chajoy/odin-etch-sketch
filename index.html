<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>etch 'a' sketch</title>
</head>

<body>
    <div>
        <section class="sidebar">
            <h2>tools</h2>
            <div class="tools" onclick="selectTool(event)">
                <button tool="paint" class="tool selected" style="margin-bottom: 20px;">
                    paint
                </button>
                <button tool="bucket" class="tool">
                    bucket
                </button>
            </div>

            <h2>colour</h2>
            <input type="color" style="width: 100%;" oninput="selectColour(this.value)">
            <button onclick="addToPalette()">add to palette</button>
            <div class="colourPalette" id="container_colourPalette">

            </div>
        </section>

        <main>
            <h1 class="title">etch 'a' sketch</h1>
            <input type="range" step="2" value="16" min="4" max="64" id="slider-grid-size" class="slider-grid-size"
                oninput="createGrid(this.value)">
            <div class="grid-container" id="grid-container">
            </div>

            <button class="grid-overlay-tg selected button" id="btn_grid-overlay-tg">toggle grid</button>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
