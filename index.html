<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Etch 'a' Sketch</title>
</head>

<body>
    <div>
        <section class="sidebar">
            <h2>colours</h2>
            <div class="colours" onclick="selectColour(event)">
                <div style="background-color: rgb(255, 255, 255);"></div>
                <div style="background-color: rgb(0, 0, 0);"></div>
                <div style="background-color: rgb(73, 73, 181);"></div>
                <div style="background-color: rgb(62, 162, 62);"></div>
                <div style="background-color: rgb(229, 167, 52);"></div>
                <div style="background-color: rgb(241, 241, 85);"></div>
                <div style="background-color: rgb(220, 64, 64);"></div>
            </div>
            <h2>tools</h2>
            <div class="tools" onclick="selectTool(event)">
                <div tool="paint" class="tool selectedTool">
                    paint
                </div>
                <div tool="bucket" class="tool">
                    bucket
                </div>
            </div>
        </section>
    
        <main>
            <h1 class="title">Etch 'a' Sketch</h1>
            <input type="range" step="2" value="16" min="4" max="64" id="slider-grid-size" class="slider-grid-size" oninput="createGrid(value)">
            <p id="grid-size-display"></p>
            <div class="grid-container" id="grid-container">    
            </div>
            <input type="checkbox" class="outline-tg" id="outline-tg" checked="true">Toggle Outline
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
